<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        .table{
            display: table;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
        }
        .row, .cell{
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="row">
            <div class="cell">A</div>
            <div class="cell">A</div>
            <div class="cell">A</div>
        </div>
        <div class="row">
            <div class="cell">B</div>
            <div class="cell">B</div>
            <div class="cell">B</div>
        </div>
        <div class="row">
            <div class="cell">C</div>
            <div class="cell">C</div>
            <div class="cell">C</div>
        </div>
    </div>
</body>
</html>
