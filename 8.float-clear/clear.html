<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        .div1 {
            float: left;
            padding: 10px;
            border: 3px solid #73AD21;
        }

        .div2 {
            padding: 10px;
            border: 3px solid red;
        }

        .div3 {
            float: left;
            padding: 10px;
            border: 3px solid #73AD21;
        }
        .div4 {
            padding: 10px;
            border: 3px solid red;
            clear: left;
        }
    </style>
</head>
<body>
    <h2>Without clear</h2>
    <div class="div1">div1</div>
    <div class="div2">div2
        Notice that div2 is after div1 in the HTML document and not after div2 in the CSS document.</div>

    </div>
    <h2>With clear</h2>
    <div class="div3">div3</div>
    <div class="div4">div4
        div4 - Here, clear: left; move div4 down to next level
    </div>
</body>
</html>
