<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github finder</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <script src="script.js"></script>
    <header class="header">
        <div class="container">
            <h1>GitHub Finder</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 검색 섹션 -->
            <section class="search-section">
                <h2>Search GitHub Users</h2>
                <p>Enter a username to fetch a user profile and repos</p>
                <input type="text" id="usernameInput" placeholder="Enter a username">
            </section>

            <!-- 프로필 섹션 -->
            <section class="profile-section">
                <div class="profile-main">
                    <img src="assets/avatar.png" alt="user-profile">
                    <button id="view-btn">View Profile</button>
                </div>
                <div class="profile-info">
                    <div class="profile-info-btn">
                        <button id="publicRepos-btn">Public Repos</button>
                        <button id="publicGists-btn">Public Gists</button>
                        <button id="followers-btn">Followers</button>
                        <button id="following-btn">Following</button>
                    </div>    
                    <div class="profile-info-details">
                        <span id="company">Company</span>
                        <span id="blog">Website/Blog</span>
                        <span id="location">Location</span>
                        <span id="since">Member Since</span>
                    </div>
                </div>
            </section>

            
            <!-- repos 섹션 -->
            <h3>Latest Repos</h3>
            <section class="repos-section">
                <div class="repos-list">
                    <a id="repos-title">repository</a>
                    <button id="stars-btn">Stars</button>
                    <button id="watchers-btn">Watchers</button>
                    <button id="forks-btn">Forks</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>GitHub Finder &copy; </p>
        </div>
    </footer>
</body>
</html>
