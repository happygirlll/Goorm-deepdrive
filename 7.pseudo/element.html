<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        li {
            float: left;
            margin-right: 30px;
            font-size: 32px;
            list-style: none;
        }

        /*요소 끝 부분에 생성된 콘텐츠를 추가함*/
        li:after {
            content: " |";
        }

        li:first-of-type::before {
            content: '시작 ';
        }

        /* c뒤에 '|' 없애기 */
        li:last-of-type::after {
            content: ' ';
        }
    </style>
</head>
<body>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>
</html>
